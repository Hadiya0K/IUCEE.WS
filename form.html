<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Lets Create a Form</h1>  
  <form action="">
    <h2>Registration Form</h2>
    <p><label>Enter your Name:<input type="text" name="name" placeholder="name"/></label></p>
    <p><label>Enter contact number:<input type="text" name="number"maxlenght="10"placeholder="123456789"/></label></p>
    <p><label>Enter your mail ID:<input type="text" name="name"size="20"maxlenght="20"/></label></p>
    <p><label>Enter your password:<input type="password" name="name"size="20"maxlenght="20"/></label></p>
    <p><label>Gender:</label></p>
    <p><label><input type="radio"name= "act"/>Male
    <input type="radio"name= "act"/>Female</p>
    <p>Which of the following accounts you have?</label></p>
    <p>
    <label><input type="checkbox" name="act"/>Gmail</label>
    <label><input type="checkbox" name="act"/>facebook</label>
    <label><input type="checkbox" name="act"/>twitter</label>
    <label><input type="checkbox" name="act"/>google</label>
    </p>
    <p> Any suggestions?</p>
    <textarea name="feedback" rows="5" cols="100"></textarea></p>
    <p>
        <p>Click on Submit if you want to register
        </p>
        <p><input type="SUBMIT" name="SUBMIT"/>
        </p>
        <input type="RESET" name="RESET"
    </p>

  </form>
    
</body>
</html>
